name: ubuntu-frame-osk
summary: On-screen keyboard for Ubuntu Frame, based on Squeekboard
description: This snap contains the Wayland on-screen keyboard Squeekboard, modified and packaged such that it can run on Ubuntu Frame.
confinement: strict
base: core20
version: git
license: GPL-3.0
compression: lzo
grade: devel

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf

plugs:
  graphics-core20:
    interface: content
    target: $SNAP/graphics
    default-provider: mesa-core20

environment:
  # Graphics from graphics-core20
  LD_LIBRARY_PATH:    $SNAP/graphics/lib
  LIBGL_DRIVERS_PATH: $SNAP/graphics/dri
  LIBVA_DRIVERS_PATH: $SNAP/graphics/dri
  __EGL_VENDOR_LIBRARY_DIRS: $SNAP/graphics/glvnd/egl_vendor.d
  # XKB config from snap
  XKB_CONFIG_ROOT: $SNAP/usr/share/X11/xkb

layout:
  /usr/share/libdrm:  # Needed by mesa-core20 on AMD GPUs
    bind: $SNAP/graphics/libdrm
  /usr/share/drirc.d:  # Used by mesa-core20 for app specific workarounds
    bind: $SNAP/graphics/drirc.d
  /usr/share/icons:
    bind: $SNAP/usr/share/icons
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gdk-pixbuf-2.0:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gdk-pixbuf-2.0
  /usr/share/mime:
    bind: $SNAP/usr/share/mime
  /usr/share/fonts:
    bind: $SNAP/usr/share/fonts
  /usr/share/glib-2.0:
    bind: $SNAP/usr/share/glib-2.0

apps:
  ubuntu-frame-osk:
    command-chain: [bin/wayland-launch, bin/run-user]
    command: usr/bin/squeekboard
    plugs: [wayland]

  daemon:
    command-chain: [bin/wayland-launch, bin/run-user]
    command: usr/bin/squeekboard
    daemon: simple
    restart-delay: 3s
    restart-condition: always
    plugs: [wayland]

parts:
  scripts:
    plugin: dump
    source: scripts

  mir-kiosk-snap-launch:
    plugin: dump
    source: https://github.com/MirServer/mir-kiosk-snap-launch.git
    override-build:  $SNAPCRAFT_PART_BUILD/build-with-plugs.sh wayland
    stage-packages:
      - inotify-tools
    prime:
      - -bin/run-daemon

  libfeedback:
    # Required by squeekboard because libfeedback-dev isn't in 20.04
    plugin: meson
    source: https://source.puri.sm/Librem5/feedbackd.git
    source-depth: 1
    meson-parameters: [--prefix, /usr]
    build-packages:
      - dbus
      - libgirepository1.0-dev
      - libgudev-1.0-dev
      - libgsound-dev
      - libjson-glib-dev
      - valac
      - libglib2.0-dev
    stage-packages:
      - libgudev-1.0-0
      - libgsound0
      - libjson-glib-1.0-0
      - libglib2.0-0

  squeekboard:
    after: [libfeedback]
    plugin: meson
    # source: https://gitlab.gnome.org/World/Phosh/squeekboard.git
    source: https://gitlab.gnome.org/wmww/squeekboard.git
    source-branch: snap
    source-depth: 1
    meson-parameters: [--prefix, /usr, -Dstrict=false, -Dbuildtype=release]
    build-packages:
      - cargo
      - wayland-protocols
      - libwayland-dev
      - libglib2.0-dev
      - libgnome-desktop-3-dev
      - libgtk-3-dev
    stage-packages:
      - libglib2.0-0
      - libgnome-desktop-3-19
      - libgtk-3-0
    prime:
      - -usr/bin/squeekboard-test-layout

  gtk-prep:
    after: [squeekboard, libfeedback]
    plugin: nil
    build-packages:
      - libgdk-pixbuf2.0-0
      - shared-mime-info
    stage-packages:
      - librsvg2-common
      - gsettings-desktop-schemas
      - libglib2.0-bin
    override-build: |
      # Update mime database
      update-mime-database ${SNAPCRAFT_PART_INSTALL}/usr/share/mime
    override-prime: |
      snapcraftctl prime
      # Compile the gsettings schemas
      /usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/glib-2.0/glib-compile-schemas ${SNAPCRAFT_PRIME}/usr/share/glib-2.0/schemas
      # Index the pixbuf loaders
      LOADERS_PATH=$(echo ${SNAPCRAFT_PRIME}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/gdk-pixbuf-2.0/*/loaders)
      QUERY_LOADERS=/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/gdk-pixbuf-2.0/gdk-pixbuf-query-loaders
      GDK_PIXBUF_MODULEDIR=${LOADERS_PATH} ${QUERY_LOADERS} > ${LOADERS_PATH}/../loaders.cache
      sed s!$SNAPCRAFT_PRIME!!g --in-place ${LOADERS_PATH}/../loaders.cache

  cleanup:
    after: [gtk-prep, mir-kiosk-snap-launch]
    plugin: nil
    build-snaps: [ mesa-core20 ]
    override-prime: |
      set -eux
      cd /snap/mesa-core20/current/egl/lib
      find . -type f,l -exec rm -f $SNAPCRAFT_PRIME/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/{} \;
      rm -fr "$SNAPCRAFT_PRIME/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri"
      for CRUFT in bug drirc.d glvnd libdrm lintian man; do
        rm -rf "$SNAPCRAFT_PRIME/usr/share/$CRUFT"
      done

  more-cleanup:
    after: [cleanup]
    plugin: nil
    override-prime: |
      set -eux
      for CRUFT in alsa dbus-1 help apport doc doc-base pkgconfig thumbnailers bash-completion feedbackd gir-1.0 libthai sounds xml; do
        rm -rf "$SNAPCRAFT_PRIME/usr/share/$CRUFT"
      done
